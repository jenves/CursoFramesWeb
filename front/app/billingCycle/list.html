<div class="box-body">
  <table class="table">
    <thead>
        <tr>
          <th>Nome</th>
          <th>Mês</th>
          <th>Ano</th>
          <th>Ações</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="dado in vm.billingCycles">
        <td>{{dado.name}}</td>
        <td>{{dado.month}}</td>
        <td>{{dado.year}}</td>
        <td class="table-actions">
          <button class="btn btn-warning" ng-click="vm.showTabUpdate(dado);"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger"  ng-click="vm.showTabDelete(dado);"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
