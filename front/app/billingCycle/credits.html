<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="credit in vm.billingCycles">
        <td>
          <input ng-model="credit.name" class="form-control" placeholder="Informe o Nome"
            ng-readonly="tabDelete" />
        </td>
        <td>
          <input ng-model="credit.value" class="form-control" placeholder="Informe a Valor"
            ng-readonly="tabDelete" type="number" />
        </td>
        <td style="width:150px;">
          <button ng-click="vm.addCredit($index)" class="btn btn-success"><i class="fa fa-plus"></i></button>
          <button ng-click="vm.cloneCredit($index)" class="btn btn-warning"><i class="fa fa-clone"></i></button>
          <button ng-click="vm.deleteCredit($index)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
